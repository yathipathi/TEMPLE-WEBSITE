  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure background video is behind everything */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay to improve text visibility */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      z-index: 0;
    }
  </style>
